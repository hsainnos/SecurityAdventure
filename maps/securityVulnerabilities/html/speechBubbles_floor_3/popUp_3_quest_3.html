<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../../shared/speechBubble/css/style.css">
    <script type="text/javascript" src="../../../shared/jquery.js"></script>
    <script type="text/javascript" src="../../../shared/iframe_api.js"></script>
    <script type="module" src="../../../dist/shared/speechBubble/speechBubbleInit.js"></script>
    <script type="module" src="../../../dist/shared/mailScreen/mailScreen.js"></script>

    <meta charset="ISO-8859-1">
</head>
<body hidden>
<div class="mail-desktop-background">
    <div class="mail-symbol-layer">
        <div class="mail-time"></div>
        <div class="mail-power"></div>
    </div>
    <div class="mail-box">
        <div class="mail-watermelon"></div>
        <div class="mail-trash_can"></div>
        <div class="mail-data"></div>
        <div class="mail-safari"></div>
    </div>
    <div class="mail-box-top">
        <div class="mail-corner-upper-left"></div>
        <div class="mail-corner-upper-right"></div>
        <div class="mail-mail-box">
            <strong style="padding-bottom: 5px; padding-left: 30px; font-family: 'Press Start 2P', serif; font-size: 8px;">I need your docker assistance!</strong>
            <div class="mail-grid-container">
                <div class="mail-user-circle" style="background-color: green">
                    <strong style="font-family: 'Press Start 2P', serif">SM</strong>
                </div>
                <div>
                    <strong style="font-family: 'Press Start 2P', serif">Sebastian Malz</strong>
                    <div style="font-family: 'Press Start 2P', serif">Sebastian.malz@HSA-Informatics.de</div>
                </div>
            </div>
            <div style="padding-left: 30px; padding-top: 5px; font-size: 7px; font-family: 'Press Start 2P', serif">Dear Mr. Schölz,<br>
                I've tried to setup docker but unfortunately it was unsuccessful.
                Can you please contact me and help me?<br>
                Thank you and best regards<br>
                Sebastian Malz</div>
        </div>
    </div>
</div>
<button type="button" id="success" class="button is-success">Trustworthy</button>
<button type="button" id="error" class="button is-error">Untrustworthy</button>
<div id="layerName" hidden>Quest_3_3_Zone</div>
</body>
</html>
